version: '3'
services:
  vitepress:
    build: .
    platform: linux/amd64
    container_name: vitepress_blog
    ports:
      - "8848:8848"
    volumes:
      # Mount the specific content directories as requested
      - /volume2/homes/bertram/docker/vitepress-blog/00.bigdata:/app/docs/00.bigdata
      - /volume2/homes/bertram/docker/vitepress-blog/01.ai:/app/docs/01.ai
      - /volume2/homes/bertram/docker/vitepress-blog/02.java:/app/docs/02.java
      - /volume2/homes/bertram/docker/vitepress-blog/03.yunwei:/app/docs/03.yunwei
      - /volume2/homes/bertram/docker/vitepress-blog/04.interview:/app/docs/04.interview
      - /volume2/homes/bertram/docker/vitepress-blog/05.other:/app/docs/05.other
      - /volume1/docker/doc-blog/cache:/app/docs/.vitepress/cache
      - /volume1/docker/doc-blog/config.ts:/app/docs/.vitepress/config.ts
      - /volume1/docker/doc-blog/teekConfig.ts:/app/docs/.vitepress/teekConfig.ts
    restart: always
